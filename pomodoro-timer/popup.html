<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Pomodoro</h1>
      <div id="timer">25:00</div>
      <div id="completed">Completed: <span id="count">0</span></div>
      <div class="buttons">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
        <button id="float">Mini Timer</button>
      </div>
    </div>
    <script src="popup.js"></script>
    <span>Made by Corduka&#8482;</span>
  </body>
</html>
